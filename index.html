		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

		<!-- JavaScript functions -->
		<script src="scripts.js"></script>
		<title>DDR A Score Calculator</title>
	</head>

	<body style="font-family: montserrat">
		<div class="container">
				<div class="row" id="title">
					<div class="col">
							<h1>DDR A Score Calculator</h1>
					</div>
				</div>

				<div class="row" id="input">

					<div class="col-sm-6">
						<table class="table table-dark" align="center">
							<tr>
								<td class="judge text-white">Song Title (Optional)</td>
								<td><input type="text" class="form-control"></td>
							</tr>
							<tr>
								<td class="judge text-white">MARVELOUS</td>
								<td><input type="number" class="form-control" id="marvCount" min="0" value="0"></td>
							</tr>
							<tr>
								<td class="judge text-warning">PERFECT</td>
								<td><input type="number" class="form-control" id="perfCount" min="0" value="0"></td>
							</tr>
							<tr>
								<td class="judge text-success">GREAT</td>
								<td><input type="number" class="form-control" id="greatCount" min="0" value="0"></td>
							</tr>
							<tr>
								<td class="judge text-primary">GOOD</td>
								<td><input type="number" class="form-control" id="goodCount" min="0" value="0"></td>
							</tr>
							<tr>
								<td class="judge">OK</td>
								<td><input type="number" class="form-control" id="okCount" min="0" value="0"></td>
							</tr>
							<tr>
								<td class="judge text-secondary">MISS</td>
								<td><input type="number" class="form-control" id="missCount" min="0" value="0"></td>
							</tr>
						</table>

						<div class="row" id="computeDiv">
							<div class="col">
									<button type="button" class="btn btn-dark" id="compute" onclick="computeScore()">COMPUTE</button>
									<button type="button" class="btn btn-dark" id="reset" onclick="resetInput()">RESET</button>
							</div>
						</div>


					</div>

					<div class="col-sm-6" id="results">
						<h1 class="display-3" id="letterGrade">--</h1>
						<h3 id="fcType"></h3>
						<h1 id="regScore">0000000</h1>
						<br>
						<h3>Your EX score:</h3>
						<h3 id="exScore"><small>0000</small></h3>
						<br>
						<h3>Number of steps:</h3>
						<h3 id="numSteps"><small>0</small></h3>
					</div>
				</div>

				<div class="row" id="formulas">
					<div class="col">
						Formulas borrowed from:
						<a class="text-dark" href="http://aaronin.jp/ss9.html">DDR SN2-X3</a>
						<a class="text-dark" href="https://remywiki.com/AC_DDR_A">DDR A</a>
					</div>
				</div>
		</div>

		<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-bottom">
			<button data-toggle="collapse" data-target=".navbar-collapse">
					<span class="oi oi-comment-square"></span>
			</button>

		</nav>
	</body>
</html>
